<style id="style2">
    body>*:not(.LoadingOverlay) {
        z-index: -1;
        pointer-events: none;
        display: none;
    }

    @keyframes loadingAnimation {
        0% {
            transform: translateX(0px);
        }

        50% {
            transform: translateX(60px);
        }

        100% {
            transform: translateX(0px);
        }
    }

    .LoadingOverlay div:before {
        content: '';
        width: 6px;
        height: 40px;
        background: #3f7cac;
        margin: auto;

        margin-bottom: 20px;

        position: absolute;
        top: 0;
        left: 0;
        border-radius: 16px;
    }

    @keyframes apparate {
        0% {
            opacity: 1;
        }

        50% {
            opacity: 0
        }

        100% {
            opacity: 1;
        }
    }

    .LoadingOverlay div:after {
        content: '';
        width: 49px;
        height: 40px;
        background: #f0f0f0;
        position: absolute;
        top: 0;
        left: 6px;

    }
</style>
